<div class="landing-page-container">
    <div fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayout.md="column"  fxLayoutAlign="center center" fxLayoutGap="20px">
        <h1 fxFlex="0 1 calc(21%-20px)">We have {{categories.length}} categories: </h1>
        <mat-chip-list fxFlex="0 1 calc(20%-20px)">
            <mat-chip color="accent" selected *ngFor="let cg of categories">
                {{cg.name}}
            </mat-chip>
        </mat-chip-list>
        <h1 fxFlex="0 1 calc(20%-20px)">and much more for you!</h1>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="login-info" fxLayout="column" fxLayoutAlign="center center">
            <p>
                It's interesting and super fun, also you can check out your rank among other participants. 
            </p>
            <p>
                <a mat-button color="primary" routerLink="/auth/signin">Login</a> to start quizzing!
            </p>
            <p>
                Not a member yet, don't worry <a mat-button color="primary" routerLink="/auth/signup">Register for free!</a>
            </p>
        </div>
    </div>
    <div [style.height]="auto" class="carousel">
        <mat-carousel
          timings="250ms ease-in"
          [autoplay]="true"
          [interval]="interval"
          color="accent"
          maxWidth="auto"
          [proportion]="proportion"
          [slides]="categories.length"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr">
          <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let slide of categories; let i = index"
            [image]="slide.image"
            overlayColor="#00000010"
            [hideOverlay]="false"
          ></mat-carousel-slide>
        </mat-carousel>
      </div>
</div>
