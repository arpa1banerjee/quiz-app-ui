<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-box">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-card-content>
            <div fxLayout="column">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required>
                    <mat-error *ngIf="f.username.errors">Username is required!</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="f.password.errors?.required">Password is required!</mat-error>
                    <mat-error *ngIf="f.password.errors?.minlength">Minimum 6 characters needed!</mat-error>
                  </mat-form-field>
            </div>
            <a class="forgot-password-link" routerLink="/auth/reset">Forgot password?</a>
        </mat-card-content>
        <div fxLayout="column">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
            <p class="member-text">Not a member yet?</p>
            <button mat-raised-button color="primary" type="button" routerLink="/auth/signup">Register here!</button>
        </div>
      </form>
    </mat-card>
  
</div>
